<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc5/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    #vis {
      display: flex;
      flex-direction: column;
      margin: 0 auto;
    }
    #vis > canvas {
      display:block;
      margin: 0 auto;
      order: 2;
    }
    .vega-bindings {
      order: 1;
      display:block;
      margin: 0 auto;
    }
    .vega-actions {
      order: 3;
    }
    .vega-actions a {
      padding: 0.2em;
    }
  </style>
</head>

<body>
  <div id="vis"></div>
  <script>
const spec = "vg.json";
//vega.embed('#vis', spec, {'renderer': 'svg'});
vega.embed('#vis', spec);
  </script>
</body>
</html>
